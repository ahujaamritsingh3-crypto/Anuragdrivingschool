<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving School Booking</title>
  <link rel="stylesheet" href="style.css">
  <style>
       /* ===== Base Styling ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      line-height: 1.6;
      background: #f5f7fa;
      color: #333;
    }

    /* Navigation */
    nav {
      background: #dfbf0f;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover { color: #ffd43b; }

    /* Booking Section */
    .booking {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .booking h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #71721e;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label { font-weight: 600; margin-bottom: 5px; }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #dbdf0c;
    }

    button {
      background: #eef106;
      color: #fff;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #696963; }


    

    
  </style>
</head>
<body>

    <header>
     <h2>ðŸš— Anurag Motor Driving School</h2>
     <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
     </div>
     <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Services</a>
      <a href="booking.html">Booking</a>
      <a href="instructors.html">Instructor</a>
  </nav>
  </header>
  

  <div class="booking-container">
    <h2>Book Your Driving Class</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <select id="package" required>
        <option value="">Select Package</option>
        <option value="Favourite_Number_Plate">Favourite Number Plate</option>
        <option value="Dupicate_RC">Dupicate RC</option>
        <option value="Duplicate_Dl">Duplicate Dl</option>
        <option value="Insurance">Insurance</option>
        <option value="Transfer_of_RC">Transfer of RC</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let packageSelected = document.getElementById("package").value;

      // WhatsApp Message
      let message = `Hello, I want to book a driving class.%0A
Name: ${name}%0A
Phone: ${phone}%0A
Date: ${date}%0A
Time: ${time}%0A
Package: ${packageSelected}`;

      // Always open WhatsApp
      window.open(`https://wa.me/917767077000?text=${message}`, "_blank");

      // Send data to Google Sheets (non-blocking)
      fetch("https://script.google.com/macros/s/AKfycbzD5h3P9CrW00RcL_YL2SfKMvVqoCA__LkrJ8zeHfwPcA41uaedNyrZ6J-qKFNEVtCL/exec", {
        method: "POST",
        body: JSON.stringify({ name, phone, date, time, package: packageSelected })
      }).catch(err => {
        console.error("Google Sheet Error:", err);
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
